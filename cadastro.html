<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Cadastro</title>
    <link rel="icon" href="/images/AuraLogo.png" type="image/x-icon"> 
    <style>
        /* Variáveis de Cores da Aura (Garanta que estas estejam consistentes com suas outras páginas) */
        :root {
            --primary-bg-color: #feebfb; /* Fundo claro principal */
            --accent-color: #E91E63;     /* Rosa vibrante */
            --text-color: #333;          /* Texto escuro padrão */
            --light-text-color: #f8f8f8; /* Texto claro (para rodapés, headers escuros) */
            --card-bg-color: rgba(255, 255, 255, 0.95); /* Fundo de cartões/seções semi-transparente */
            --shadow-color: rgba(0, 0, 0, 0.15); /* Sombra padrão */
            --input-border-color: #ccc;  /* Cor da borda de inputs */
        }

        /* Estilos Globais e Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Novo elemento <main> para envolver o conteúdo principal */
        main {
            flex-grow: 1; /* Faz com que o 'main' ocupe todo o espaço disponível entre o topo e o footer */
            display: flex; /* Usado para centralizar o register-container dentro do main */
            justify-content: center;
            align-items: center;
            padding: 20px; /* Adiciona um padding ao redor do conteúdo principal */
            box-sizing: border-box; /* Inclui padding na largura/altura total */
        }

        /* Container Principal do Formulário de Cadastro */
        .register-container {
            background-color: var(--card-bg-color);
            padding: 3rem 4rem; /* Padding generoso para telas maiores */
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow-color);
            max-width: 500px; /* Um pouco maior que o login, se precisar de mais campos */
            width: 100%; /* Ocupa 100% da largura disponível do main, mas respeita o max-width */
            text-align: center;
            box-sizing: border-box;
        }

        .register-container .logo-img {
            height: 80px; /* Logo maior na página de cadastro */
            margin-bottom: 2rem;
            max-width: 100%;
            height: auto;
        }

        .register-container h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        .error-message {
            color: #d32f2f; /* Vermelho para mensagens de erro */
            font-size: 0.9rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: left;
            display: none; /* Escondido por padrão */
        }

        .form-message { /* Para mensagens gerais de formulário (ex: login falhou) */
            color: #d32f2f;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #4CAF50; /* Verde para mensagens de sucesso */
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-register:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .links-container {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .links-container a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: text-decoration 0.3s ease;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        /* Estilos do Footer */
        footer {
            width: 100%;
            background-color: var(--text-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 1.5rem 5%;
            box-shadow: 0 -2px 10px var(--shadow-color);
            box-sizing: border-box;
            flex-shrink: 0;
        }

        footer .logo-img {
            height: 25px; /* Menor no rodapé */
            margin-bottom: 0.5rem;
        }

        footer p {
            font-size: 0.85rem;
            margin: 0;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsividade para Telas Menores */
        @media (max-width: 600px) {
            main {
                padding: 10px; /* Reduz padding do main */
            }
            .register-container {
                padding: 1.5rem; /* Reduz o padding para economizar espaço */
            }
            .register-container h1 {
                font-size: 1.8rem;
            }
            .register-container .logo-img {
                height: 60px;
            }
            .input-group {
                margin-bottom: 1rem;
            }
            .input-group input {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
            .btn-register {
                padding: 0.8rem;
                font-size: 1rem;
            }
            .links-container {
                font-size: 0.85rem;
            }
        }

        /* Ajustes adicionais para telas muito pequenas ou modo paisagem em mobile */
        @media (max-width: 400px) {
             main {
                padding: 5px;
            }
             .register-container {
                padding: 1rem;
            }
             .register-container .logo-img {
                height: 50px;
                margin-bottom: 1.5rem;
            }
            .register-container h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="register-container">
            <a href="index.html" class="logo">
                <img src="/images/AuraLogo.png" alt="Logo Aura" class="logo-img">
            </a>
            <h1>Crie sua conta Aura!</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                    <p class="error-message" id="nameError"></p>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <p class="error-message" id="passwordError">A senha deve ter no mínimo 6 caracteres.</p>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <p class="error-message" id="confirmPasswordError">As senhas não coincidem.</p>
                </div>
                
                <p id="formErrorMessage" class="form-message"></p>
                <p id="formSuccessMessage" class="success-message"></p>

                <button type="submit" class="btn-register">Cadastrar</button>
            </form>
            <div class="links-container">
                Já tem uma conta? <a href="login.html">Faça login aqui!</a>
            </div>
        </div>
    </main>

    <footer>
        <a href="index.html" class="logo">
            <img src="/images/AuraLogo.png" alt="Logo Aura" class="logo-img">
        </a>
        <p>&copy; 2025 Aura. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>

    <script>
        // 1. Sua Configuração do Firebase
        // SUBSTITUA ESTE OBJETO COM AS CREDENCIAIS DO SEU PROJETO OBTIDAS NO CONSOLE DO FIREBASE!
        const firebaseConfig = {
            apiKey: "AIzaSyB4C_VZrsEUuaxpc5w9w6TgI1nm--USmaI",
            authDomain: "aura-website-a8025.firebaseapp.com",
            projectId: "aura-website-a8025",
            storageBucket: "aura-website-a8025.firebasestorage.app",
            messagingSenderId: "960664886896",
            appId: "1:960664886896:web:6a29d5c2ea99453567deb5",
            measurementId: "G-Q9370QMHX2"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtenha a instância do Auth e AGORA TAMBÉM a do Firestore
        const auth = firebase.auth();
        const db = firebase.firestore(); // <-- Nova linha para o Firestore

        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const formErrorMessage = document.getElementById('formErrorMessage'); // Mensagem geral de erro
            const formSuccessMessage = document.getElementById('formSuccessMessage'); // Mensagem geral de sucesso

            // Função para exibir mensagem de erro de campo
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            // Função para esconder mensagem de erro de campo
            function hideError(element) {
                element.style.display = 'none';
                element.textContent = '';
            }

            // Função para exibir mensagem de erro geral do formulário
            function showFormError(message) {
                formErrorMessage.textContent = message;
                formErrorMessage.style.display = 'block';
                hideFormSuccess(); // Esconde sucesso se houver erro
            }

            // Função para esconder mensagem de erro geral do formulário
            function hideFormError() {
                formErrorMessage.style.display = 'none';
                formErrorMessage.textContent = '';
            }

            // Função para exibir mensagem de sucesso geral do formulário
            function showFormSuccess(message) {
                formSuccessMessage.textContent = message;
                formSuccessMessage.style.display = 'block';
                hideFormError(); // Esconde erro se houver sucesso
            }

            // Função para esconder mensagem de sucesso geral do formulário
            function hideFormSuccess() {
                formSuccessMessage.style.display = 'none';
                formSuccessMessage.textContent = '';
            }


            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Limpa mensagens de erro e sucesso anteriores
                hideError(nameError);
                hideError(emailError);
                hideError(passwordError);
                hideError(confirmPasswordError);
                hideFormError();
                hideFormSuccess();

                let isValid = true;

                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validação do Nome
                if (name === '') {
                    showError(nameError, 'Por favor, insira seu nome completo.');
                    isValid = false;
                }

                // Validação do E-mail
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError(emailError, 'Por favor, insira um e-mail válido.');
                    isValid = false;
                }

                // Validação da Senha
                if (password.length < 6) {
                    showError(passwordError, 'A senha deve ter no mínimo 6 caracteres.');
                    isValid = false;
                }

                // Validação da Confirmação de Senha
                if (password !== confirmPassword) {
                    showError(confirmPasswordError, 'As senhas não coincidem.');
                    isValid = false;
                }

                if (!isValid) {
                    return; // Se houver erros nos campos, não prossegue
                }

                // --- Lógica de Cadastro com Firebase Authentication e Firestore ---
                try {
                    // PASSO 1: Criar o usuário com e-mail e senha no Firebase Authentication
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user; // Obtém o objeto de usuário, que contém o UID

                    // Opcional: Atualizar o displayName no perfil do Firebase Auth (útil para exibir o nome)
                    await user.updateProfile({
                        displayName: name
                    });

                    // PASSO 2: Salvar o perfil do usuário no Cloud Firestore
                    // O ID do documento será o UID do usuário do Firebase Auth (user.uid)
                    await db.collection("users").doc(user.uid).set({
                        name: name,
                        email: email,
                        // firebase.firestore.FieldValue.serverTimestamp() adiciona a data/hora atual do servidor do Firebase
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(), 
                        role: "user" // Um papel padrão, pode ser expandido depois
                    });

                    // Se o cadastro e o salvamento do perfil forem bem-sucedidos
                    showFormSuccess('Cadastro realizado com sucesso e perfil salvo! Redirecionando para o Login...');
                    
                    // Limpa os campos do formulário
                    registerForm.reset();

                    // Redireciona para a página de login após um pequeno atraso
                    setTimeout(() => {
                        window.location.href = 'login.html'; 
                    }, 2000); // Redireciona após 2 segundos
                    
                } catch (error) {
                    // Lida com erros do Firebase (tanto Auth quanto Firestore)
                    let errorMessage = 'Erro ao cadastrar. Tente novamente.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Este e-mail já está em uso.';
                            showError(emailError, errorMessage); // Exibe no campo de e-mail
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'A senha é muito fraca. Use no mínimo 6 caracteres.';
                            showError(passwordError, errorMessage); // Exibe no campo de senha
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'O formato do e-mail é inválido.';
                            showError(emailError, errorMessage); // Exibe no campo de e-mail
                            break;
                        // Você pode adicionar mais casos para erros específicos do Firestore aqui se necessário
                        default:
                            console.error("Erro Firebase (Auth ou Firestore):", error);
                            showFormError(errorMessage + ` (Código: ${error.code})`);
                    }
                }
                // --- Fim da Lógica de Cadastro com Firebase ---
            });

            // Opcional: Redireciona para a home se o usuário já estiver logado
            // Esta lógica é mais robusta quando o estado de autenticação é monitorado pelo Firebase.
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Usuário está logado, redireciona para a home
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
