<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defina seu Tema</title>
    <style>
        /* Estilos CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
            color: #333; /* Cor do texto padr√£o para o tema claro, caso haja algum */
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            gap: 40px; /* Espa√ßo entre os bot√µes */
            /* Removido padding, background-color, box-shadow e backdrop-filter do agrupamento */
        }

        .theme-button {
            background: none; /* Sem fundo padr√£o */
            border: 3px solid; /* Apenas uma borda */
            border-radius: 15px; /* Bordas levemente arredondadas */
            cursor: pointer;
            font-size: 5em; /* Emoji grande */
            width: 150px; /* Largura fixa */
            height: 150px; /* Altura fixa para ser quadrado */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: none; /* Remover sombra padr√£o */
        }

        .theme-button:hover {
            transform: scale(1.05); /* Pequeno zoom no hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Sombra no hover para destaque */
        }

        /* Estilos para o bot√£o de Tema Claro */
        #light-theme-btn {
            border-color: rgba(255, 255, 255, 0.7); /* Borda branca semi-transparente no tema claro */
            color: #f0f0f0; /* Emoji claro para contraste na imagem escura */
        }

        #light-theme-btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo sutil no hover */
            border-color: #ffffff; /* Borda mais s√≥lida no hover */
        }

        /* Estilos para o bot√£o de Tema Escuro */
        #dark-theme-btn {
            border-color: rgba(0, 0, 0, 0.5); /* Borda escura semi-transparente no tema claro */
            color: #333; /* Emoji escuro para contraste na imagem clara */
        }

        #dark-theme-btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Fundo sutil no hover */
            border-color: #000000; /* Borda mais s√≥lida no hover */
        }


        /* Estilos para o Tema Escuro */
        body.dark-theme {
            color: #f0f0f0;
        }

        body.dark-theme #light-theme-btn {
            border-color: rgba(255, 255, 255, 0.5); /* Borda mais vis√≠vel no tema escuro */
            color: #f0f0f0; /* Emoji claro */
        }
        body.dark-theme #light-theme-btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo sutil */
            border-color: #ffffff;
        }

        body.dark-theme #dark-theme-btn {
            border-color: rgba(0, 0, 0, 0.7); /* Borda escura mais forte */
            color: #f0f0f0; /* Emoji claro, pois o fundo vai ser escuro */
        }
        body.dark-theme #dark-theme-btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Fundo sutil */
            border-color: #000000;
        }

        /* Classes auxiliares para a imagem de fundo */
        body.light-bg-img {
            background-image: url('https://source.unsplash.com/random/1920x1080/?light,minimalist,sunrise,abstract');
        }

        body.dark-bg-img {
            background-image: url('https://source.unsplash.com/random/1920x1080/?dark,night,galaxy,abstract');
        }
    </style>
</head>
<body class="light-bg-img">
    <div class="theme-buttons">
        <button id="light-theme-btn" class="theme-button" onclick="themeHtmlLight()">‚òÄÔ∏è</button>
        <button id="dark-theme-btn" class="theme-button" onclick="themeHtmlDark()">üåô</button>
    </div>

    <script src="theme.js"></script>
</body>
</html>
